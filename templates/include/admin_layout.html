{% load staticfiles %}

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Codrug Admin Management</title>

    <!-- fontface -->
    <link href='http://fonts.googleapis.com/css?family=Nova+Flat' rel='stylesheet' type='text/css'>

    <!-- bootstrap -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/jquery-1.11.1.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/jquery.form.min.js' %}"></script>

    <!-- common file -->
    <script type="text/javascript" src="{% static 'js/common.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/admin.js' %}"></script>


    <!-- summernote -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/summernote.css' %}" />
    <script type="text/javascript" src="{% static 'js/summernote.min.js' %}"></script>
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet" />
</head>
<body>
    <script type="text/javascript">
        $(document).ready( function() {
            var currentURI = '{{ request.get_full_path }}';
            if(/manage\/member/.test(currentURI)) {
                $('#menuBar li').eq(0).addClass('active')
            }
            else if(/manage\/assignment/.test(currentURI)) {
                $('#menuBar li').eq(1).addClass('active')
            }
        })
    </script>


   <nav class="navbar navbar-default" role="navigation">
  <!-- Brand and toggle get grouped for better mobile display -->
  <div class="navbar-header">
    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <a class="navbar-brand" href="#"> Codrug Data Management </a>
  </div>

  <!-- Collect the nav links, forms, and other content for toggling -->
  <div class="collapse navbar-collapse navbar-ex1-collapse">

    <ul class="nav navbar-nav" id="menuBar">
      <li>
          <a href="{% url 'admin_member' %}">
            회원 관리
          </a>
      </li>

      <li class="dropdown">
          <a href="#" class="dropdown-toggle"  data-toggle="dropdown">
            과제 관리 <b class="caret"></b></a>
          </a>

          <ul class="dropdown-menu">
              <li><a href="{% url 'admin_assignment_list' %}">과제 리스트</a></li>
              <li><a href="{% url 'admin_assignment_write' %}">과제 작성</a></li>
          </ul>
      </li>

    </ul>


    <ul class="nav navbar-nav navbar-right">

      <li class="dropdown">
        <a href="#" class="dropdown-toggle" data-toggle="dropdown">관리자 로그아웃<b class="caret"></b></a>
        <ul class="dropdown-menu">
          <li><a href="#">Action</a></li>
          <li><a href="#">Another action</a></li>
          <li><a href="#">Something else here</a></li>
          <li><a href="#">Separated link</a></li>
        </ul>
      </li>
    </ul>
  </div><!-- /.navbar-collapse -->
</nav>

{% block content %}
{% endblock %}



</body>
</html>
