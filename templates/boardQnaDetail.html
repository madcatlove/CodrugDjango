{% extends "include/layout.html" %}

{% block content %}

    <div class="container">
        <div class="jumbortron">
            <div class="panel panel-default">
                <div class="panel-heading"> Category: {{article.category}}</div>
                <div class="panel-heading">{{article.title}} by {{article.memberID.name}} at {{article.created}} </div>
                <div class="panel-body">{{article.content}}</div>

                <a href="../delete/{{article.id}}">Delete</a>
                <a href="../modify/{{article.id}}">Modify</a>
                <a href="../comment/create/{{article.id}}">댓글 달기</a>
            </div>

        </div>
        <div class="jumbotron">
            {% for each in comment%}
                <div class="list-group">
                    <h4 class="list-group-item-heading">{{each.memberID.name}}</h4>
                    <p class="list-group-item-text">{{each.content}}</p>
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>



{% endblock %}
