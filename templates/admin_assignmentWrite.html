{% extends 'include/admin_layout.html' %}



{% block content %}
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">
    <script src="http://code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
    <script type="text/javascript">
        $(document).ready( function() {
            $('#workDeadline').datepicker({
                'dateFormat' : 'yy-mm-dd'
            });
            $('#summernote').summernote({
                onImageUpload : _sNote.summernoteUploadHandler,
                height: 300,
            })
        })
    </script>


    <div class="container" style="width: 80%">
        <form role="form" class="form-horizontal" action="{% url 'admin_assignment_write' %}" method="POST" id="assignmentForm" onsubmit="return procAssignmentWrite();" enctype="multipart/form-data">

            <div class="form-group">
                <label class="col-md-2" for="workTitle">제목</label>
                <div class="col-md-10">
                    <input class="form-control" id="workTitle" name="workTitle" type="text" placeholder="제목을 입력하세요." />
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-6">
                    <div class="col-md-2">
                        <label for="workDeadline">마감일자</label>
                    </div>
                    <div class="col-md-10">
                        <input class="form-control" type="text" name="workDeadline" id="workDeadline" />
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="col-md-2">
                        <label for="workFile">추가파일(1개)</label>
                    </div>
                    <div class="col-md-10">
                        <input type="file" name="workFile" id="workFile" />
                    </div>
                </div>
            </div>

            <div class="form-group">
                <textarea id="workContent" name="workContent" style="display: none;"></textarea>
                <div id="summernote"></div>
            </div>

            <div class="form-group text-center">
                <button class="btn btn-success" onclick="void(procAssignmentWrite());"> 과제 등록 </button>
            </div>
        </form>
    </div>

{% endblock %}
