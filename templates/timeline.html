{% extends "include/layout.html" %}

{% block content %}
    <div class="container">
        <div class = "jumbotron" id="article">

            <!-- 타임라인 시작  -->
            {% for each in content%}
                        <div class="panel panel-default">
                            <div class="panel-heading"><a href="#">{{each.title}} </a> </div>
                            <div class="panel-body">{{each.content}}</div>
                        </div>
            {% endfor %}
            <!-- 타임라인 끝 -->
        </div>
    </div>
    <div class="text-center">
        <button type="submit" class="btn btn-default" id="load_more_button">더 보기!</button>
    </div>
{% endblock %}
