{% extends "include/layout.html" %}

{% block addScript %}
    <script type="text/javascript" src="/static/js/board.js"></script>
{% endblock %}

{% block content %}
<div id="boardContent">
       <!-- title bar -->
        <div style="width: 100%;" class="form-inline">
            <div style="width:5%; display:inline;">제목</div>
            <input type="text" class="form-control" name="board_title" id="textTitle" style="width:95%;" value="{{ board_title }}" />
        </div>

        <div style="padding-top: 15px; ">
            <!-- summer note -->
            <div style="width: 100%">
                <div id="textContent"></div>
                <textarea id="board_content" name="board_content" style="display:none;"></textarea>
            </div>

            <!-- button -->
            <div class="text-center" style="padding-top: 15px;">
                <button class="btn btn-primary" onclick="void( procModifyArticle({{ id }}, '{{ boardNAME }}') )"> 수정완료 </button>
                <button class="btn btn-danger"> 작성취소 </button>
            </div>
        </div>
</div>

<script type="text/javascript">
    $(document).ready( function() {
        $('#textContent').summernote( {
            height: 300
        });

        var content = {{ board_content_json|safe }};
        $('#textContent').code( content );
   });
</script>

{% endblock %}
