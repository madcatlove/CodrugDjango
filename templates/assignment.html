{% extends "include/layout.html" %}
{% block content %}
    <div class="container">
        <div class="row">
            <h1>Bootstrap 3 Lightbox using Modal</h1>
            <div class="row">
                {% for each in aList %}
                <div class="col-lg-3 col-sm-4 col-xs-6"><a title="Image 1" href="#"><img class="thumbnail img-responsive" src="//placehold.it/600x350"></a></div>
                {% endfor %}
            </div>
            <hr>
            <a href="http://bootply.com/71401">Edit on Bootply</a>
            <hr>
        </div>
    </div>
    <div class="modal" id="myModal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button class="close" type="button" data-dismiss="modal">Ã—</button>
                    <h3 class="modal-title"></h3>
                </div>
                <div class="modal-body">
                    <div id="modalCarousel" class="carousel">

                        <div class="carousel-inner">

                        </div>

                        <a class="carousel-control left" href="#modaCarousel" data-slide="prev"><i class="glyphicon glyphicon-chevron-left"></i></a>
                        <a class="carousel-control right" href="#modalCarousel" data-slide="next"><i class="glyphicon glyphicon-chevron-right"></i></a>

                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>



    <!-- script references -->
    <script src="../static/bootstrap.min.js"></script>
    <script src="../static/scripts.js"></script>
{% endblock %}
